<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="weath__inner flex">
            <div class="weath-wrapper">
                <p class="error">error</p>
                <form class="form border">
                    <input class="form__input-text" type="text" name="city" id="input-city" required placeholder="City">
                    <input class="form__search" type="submit" value="">
                </form>
                
                <div class="weather-wrapper grid">
                    <div class="weather flex border">
                        <span class="weather__value">14Â°</span>
                        <img loading="lazy" src="images/oblachko.png" width="78" height="60" alt="oblachko">
                        <div class="weather__content">
                            <span class="weather__city">Aktobe</span>
                            <button class="weather__btn">
                                <svg width="22" height="22" viewBox="0 0 26 25" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                                        d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z"
                                        stroke="black" stroke-width="2" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="locations grid">
                        <h1 class="title__title border">
                            Added Locations:
                        </h1>
                        <ul class="locations__list border">
                            <li class="locations__list-item">Amur</li>
                            <li class="locations__list-item">Samara</li>
                            <li class="locations__list-item">Bali</li>
                            <li class="locations__list-item">Dane</li>
                            <li class="locations__list-item">Dane</li>
                            <li class="locations__list-item">Kilo</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
