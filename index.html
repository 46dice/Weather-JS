<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="weath__inner flex">
            <div class="weath-wrapper">
                <span class="error">error</span>
                <form class="form border">
                    <input class="form__input-text" type="text" name="city" id="input-city" required
                        placeholder="Найти город">
                    <input class="form__search" type="submit" value="">
                </form>

                <div class="weather-wrapper grid">
                    <div class="weather flex border">
                        <div class="weather__content">
                            <span class="weather__city">Екатеринбург</span>
                            <button class="weather__btn">
                                <svg width="22" height="22" viewBox="0 0 26 25" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                                        d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z"
                                        stroke="black" stroke-width="2" />
                                </svg>
                            </button>
                        </div>
                        <span class="weather__description"></span>
                        <div class="weather__main-indications flex">
                            <span class="weather__value">14°</span>
                            <img class="weather__image" loading="lazy"
                                src="https://openweathermap.org/img/wn/10d@4x.png" width="100" height="100"
                                alt="image-weather">
                        </div>
                        <div class="weather__extra-values extra-values flex">
                            <p class="extra-values__feels-like">Ощущается как: <span id="feels-like"></span> </p>
                            <p class="extra-values__sunrise">Рассвет: <span id="sunrise"></span> </p>
                            <p class="extra-values__sunshine">Закат: <span id="sunshine"></span> </p>
                        </div>
                        <div class="weather__temp temp">
                            <div class="weather__time-temperature time-temperature">
                                <ul class="time-temperature__list flex">
                                    <li class="time-temperature__item flex">
                                        <div class="time-temperature__main-values flex">
                                            <span id="time-time1"
                                                class="time-temperature__main-values-data time-temperature__time">12:00</span>
                                            <span
                                                class="time-temperature__main-values-data time-temperature__value">Температура:
                                                <span id="time-temperature1">0</span>°</span>
                                            <span
                                                class="time-temperature__main-values-data time-temperature__feels-like">Ощущается
                                                как: <span id="time-feels-like1">0</span>°</span>
                                        </div>
                                        <img id="time-image1" class="time-temperature--image" loading="lazy"
                                            src="https://openweathermap.org/img/wn/10d@4x.png" width="60" height="60"
                                            alt="image-weather">
                                    </li>
                                    <li class="time-temperature__item flex">
                                        <div class="time-temperature__main-values flex">
                                            <span id="time-time2"
                                                class="time-temperature__main-values-data time-temperature__time">12:00</span>
                                            <span
                                                class="time-temperature__main-values-data time-temperature__value">Температура:
                                                <span id="time-temperature2">0</span>°</span>
                                            <span
                                                class="time-temperature__main-values-data time-temperature__feels-like">Ощущается
                                                как: <span id="time-feels-like2">0</span>°</span>
                                        </div>
                                        <img id="time-image2" class="time-temperature--image" loading="lazy"
                                            src="https://openweathermap.org/img/wn/10d@4x.png" width="60" height="60"
                                            alt="image-weather">
                                    </li>
                                    <li class="time-temperature__item flex">
                                        <div class="time-temperature__main-values flex">
                                            <span id="time-time3"
                                                class="time-temperature__main-values-data time-temperature__time">12:00</span>
                                            <span
                                                class="time-temperature__main-values-data time-temperature__value">Температура:
                                                <span id="time-temperature3">00</span>°</span>
                                            <span
                                                class="time-temperature__main-values-data time-temperature__feels-like">Ощущается
                                                как: <span id="time-feels-like3">0</span>°</span>
                                        </div>
                                        <img id="time-image3" class="time-temperature--image" loading="lazy"
                                            src="https://openweathermap.org/img/wn/10d@4x.png" width="60" height="60"
                                            alt="image-weather">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="locations grid border">
                        <h1 class="title__title border">
                            Избранное:
                        </h1>
                        <ul class="locations__list ">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
